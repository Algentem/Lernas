<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hodie, the free site to learn Ido!</title>
        <meta name="description" content="HODIE.IO">
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="Semantic-UI-master/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="Semantic-UI-master/dist/semantic.min.css">
        <link rel="shortcut icon" href="havaji/imaji/hodielogo.png">
		<script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="ui container">
			<div class="ui blue breadcrumb">
				<a href="index.html" class="section">Index</a>
				<i class="right chevron icon divider"></i>
				<div class="active section">Send me a mail</div>
			</div>
			<br>
			<h10>Would you like to send me a mail?</h10>
			<div class="ui fitted divider"></div>
			<p>You can send your thoughts, ideas, requests, etc. If you can translate the website into your language, you can send me your resume (of what language you would like translate the website into etc!)</p>
			<div class="ui form">
				<div class="two fields">
					<div class="field">
						<label>First name</label>
						
						<input placeholder="First name" type="text">
					</div>
					<div class="field">
						<label>E-mail</label>
						<input placeholder="E-mail" type="text">
					</div>
				</div>
				<div class="field">
					<label>Subject</label>
					<input placeholder="Subject" type="text">
				</div>
				<div class="field">
					<label>Text</label>
					<textarea placeholder="Text" style="height: 20px;"></textarea>
				</div>
			</div>
			<br>
			<a class="ui blue fluid button"><i class="white mail icon"></i>Send!</a>
		</div>
    </body>
</html>
